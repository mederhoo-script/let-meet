<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block head %}

		{% endblock head %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
	{% block body %}

	{% endblock body %}
	<script>
		<!--// Call getLocation() function when the page loads
		window.onload = function () {
			getLocation();

		};-->

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(sendLocation);

			} else {
				alert("Geolocation is not supported by this browser.");
			}
		}

		function sendLocation(position) {
			const latitude = position.coords.latitude;
			const longitude = position.coords.longitude;

			// Populate hidden form fields with coordinates
			document.getElementById('latitude').value = latitude;
			document.getElementById('longitude').value = longitude;

			// Submit the form
			document.getElementById('loginForm').submit();
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script>
		// Fetch the specific content from the external website
		fetch('https://www.semplice.com')
			.then(response => response.text())
			.then(html => {
				// Create a temporary element to hold the fetched content
				const tempElement = document.createElement('div');
				tempElement.innerHTML = html;

				// Extract the specific part of the content to display
				const specificContent = tempElement.querySelector('.container');

				// Append the specific content to the embedded-content div
				document.getElementById('pitch-embedded-content').appendChild(specificContent);
			})
			.catch(error => {
				console.error('Error fetching content:', error);
			});
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>


</body>

</html>
